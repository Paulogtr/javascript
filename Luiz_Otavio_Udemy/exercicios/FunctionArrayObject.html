<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio aula20 (udemy34)</title>
</head>
<body>
    <form id="form">
        <p>Nome: <input type="text" id="nome"></p>
        <p>Sobrenome: <input type="text" id="sobrenome"></p>
        <p>Peso: <input type="text" id="peso"></p>
        <p>Altura: <input type="text" id="altura"></p>
        <button>Enviar</button>
    </form>

        <div id="resultado"></div>

    <script>
        function meuEscopo(){
            const form = document.getElementById('form')
            const resultado = document.getElementById('resultado')

            const pessoas =[]

            function recebeEventoForm (evento){
                evento.preventDefault();
                
                const name = document.getElementById('nome');
                const sobrenome = document.getElementById('sobrenome');
                const peso = document.getElementById('peso');
                const altura = document.getElementById('altura');

                pessoas.push({
                    nome: name.value,
                    sobrenome: sobrenome.value,
                    peso: peso.value,
                    altura: altura.value
                });

                console.log(pessoas);
             
                resultado.innerHTML += `<p>${name.value} ${sobrenome.value} ${peso.value} ${altura.value}</p>`
            }
            form.addEventListener('submit', recebeEventoForm );
            
        } 
        meuEscopo();
    </script>
</body>
</html>
