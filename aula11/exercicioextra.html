<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Consultando País de origem</h1>
    Qual é o seu país de Origem? <input type="text" id="txtpaís">
    <input type="button" value="Verificar" onclick="consultar()"> <p></p>
    <div id="res"> Consulta de origem...

    </div>
    <script>
        function consultar(){
            var país = window.document.getElementById('txtpaís')
            var res = window.document.getElementById('res')
            var resposta = (país.value)
            if(resposta == 'Brasil') {
                res.innerHTML = `Você é Brasileiro!`
            } else {
                res.innerHTML = `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
