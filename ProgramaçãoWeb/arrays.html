    <script>

    let x = lista.length // para mostrar quantidade de intens dentro da Array
    document.write(lista)
    alert(x)
    
    

    console.log(lista)

    //Diferença entre Array e Objeto

    const pessoa=["Dimitri", "Texeira", 30] //Array
    const Pessoa={nome:"Dimitri", sobrenome:"Texeira", idade: 30} //Objeto

    pessoa.nome //objeto
    pessoa[0] // Array
    </script>
    
</body>
