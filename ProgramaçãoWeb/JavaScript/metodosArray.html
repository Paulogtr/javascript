<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos em Array</title>
</head>
<body>
    <div id="teste">

    </div>
    <script>
        const pessoa = ["Dimitri", "Texeira", 30, "Professor"]
        // pessoa.unshift() adiciona um elemento na primeira posição 
        // pessoa.shift() remove o primeiro elemento 
        // pessoa.pop() remove o ultimo elemento da array
        // pessoa.push() adiciona um elemento na array na ultima posição 

        document.getElementById("teste").innerHTML = pessoa.join(" - ") //troca a virgula por outro elemento


    </script>
</body>
</html>
