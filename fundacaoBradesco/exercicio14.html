<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirme...if,else</title>
</head>
<body>
    <script>
     /*Objetivo: Desenvolver um programa que faça o teste de execução de duas opções.
     Utilizando o método confirm, verificar o botão selecionado pelo usuario e apresentar a opção selecionada*/
     
     //definição das variaveis
   var js_resp

    js_resp = window.confirm('Clique em um dos dois botões')

        if(js_resp == true){
            document.write('Você acionou o botão: <strong>OK</strong> !!!')
        } else{
            document.write('Você acionou o botão: <strong>Cancelar</strong>!!!')
        }
    </script>
</body>
</html>
