<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    

    <script>
        /*Objetivo: ler dois valores, independetemente da ordem em que foram digitados, e apresenta-los em ordem crescente.
        Com a utilização de decisão condicional composta (if..else), não há mais necessidade de definir uma terceira variavel*/

        /*definição das variaveis*/
        var js_n1
        var js_n2
        

        /*Entrada de dados*/
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número:', '00'))
        js_n2 = parseInt(window.prompt('Informe o valor do segundo número: ', '00'))

        /*Saída de dados sem classificação*/
        document.write('número 1 digitado = ' + js_n1 + '</br>')
        document.write('número 2 digitado = ' + js_n2)

        /*Saída de dados com classificação por decisão condicional composta (if...else) */
        if(js_n1 < js_n2){
           document.write('<p><strong>Classificação em ordem crescente:</strong></p> ' +js_n1 + ' e ' + js_n2)
        
        }else{
            document.write('<p><strong>Classificação em ordem crescente:</strong></p> ' +js_n2 + ' e ' + js_n1)
        }
    </script>
</body>
</html>
