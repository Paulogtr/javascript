<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario</title>
</head>
<body>

    <script>
        
        /*Objetivo: Exemplos praticos com operador Ternario ?:, operadores relacionais e expressão Aritimética */
        
        //Definição de variaveis
        document.write('<p>----------------------------------------------------------------------------------------------')
        document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIAVEIS: ')
            document.write('<p> var js_num = <strong>30</strong>')
        var js_num = 30  
        
        //Aplicação de operador ternario utilizando operadores relacionais
        document.write('<p>----------------------------------------------------------------------------------------------')
        document.write('<p>OPERADOR TERNÁRIO <strong>(? :)</strong> com OPERADORES RELACIONAIS (==, !=, <):)')
       
            document.write('<p>js_num == 20 <strong>?</strong> "SIM" <strong>:</strong> "NÂO" - Resposta => ')
            
                js_num == 2 ? document.write('SIM') : document.write('NÂO')

        document.write('<p>js_num != 20 <strong>?</strong> "SIM" <strong>:</strong> "NÂO" - Resposta => ')   
            js_num != 20? document.write('SIM') : document.write('NÂO')
        
            document.write('<p>js_num < 20 <strong>?</strong> "SIM" <strong>:</strong> "NÂO" - Resposta => ')   
            js_num < 20? document.write('SIM') : document.write('NÂO')
        document.write('<p>----------------------------------------------------------------------------------------------')
        document.write('<P>OPERADOR TERNÁRIO COM EXPRESSÃO ARITIMÉTICA')
        
        document.write('<p>(js_num - 20) == 0 ? ')
            js_num - 20 == 0 ? document.write('SIM') : document.write('NÂO')
        
    </script>
</body>
 </html>
