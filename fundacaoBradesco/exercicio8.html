<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase - Selecao Multipla</title>
</head>
<body>
    
    <!--Definição do elemento formulário para entrada de dados em HTML-->
    <form name="formcalend" action="" method="post">
        Digite o mês (1 a 12): <input type="text" name="f_mes" id="f_mes" size="4" maxlength="2"><p>
        </p>
        <input type="button" value="Processar" name="btn_processar" onclick="verificames()">
        <input type="button" value="Cancelar" name="btn_cancelar">
        <p>O Mês correspondente é : <input type="text" name="f_nomemes" id="f_nomemes" size="18" maxlength="15"></p>
    </form>

    <!--Inicio da estruturação do JS-->
    <script>
        /*Objetivo: Utilizando o recurso de seleção multipla - Switch case, pesquisar o nome do mês de referência através do respectivo mês do numero informado.
        - Métodos utilizados:
        Entrada: document.form(entrada de dados via formulario)
        Saída:document.form(saída de dados via formulario)*/

        /*Definição das variaveis*/

        var js_mes
        /*Inicio da função verificames() para captura dos dados do formulario e pesquisa por seleção multipla*/
        function verificames(){
        js_mes = parseInt(document.formcalend.f_mes.value)
        
        //Inicio da estrutura de seleção switch Case
        switch (js_mes){
            case 1 : document.formcalend.f_nomemes.value = 'Janeiro'; break
            case 2 : document.formcalend.f_nomemes.value = 'Fevereiro'; break
            case 3 : document.formcalend.f_nomemes.value = 'Março'; break
            case 4 : document.formcalend.f_nomemes.value = 'Abril'; break
            case 5 : document.formcalend.f_nomemes.value = 'Maio'; break
            case 6 : document.formcalend.f_nomemes.value = 'Junho'; break
            case 7 : document.formcalend.f_nomemes.value = 'Julho'; break
            case 8 : document.formcalend.f_nomemes.value = 'Agosto'; break
            case 9 : document.formcalend.f_nomemes.value = 'Setembro'; break
            case 10 : document.formcalend.f_nomemes.value = 'Outubro'; break
            case 11 : document.formcalend.f_nomemes.value = 'Novembro'; break
            case 12 : document.formcalend.f_nomemes.value = 'Dezembro'; break
            default : document.formcalend.f_nomemes.value = '**Mês Invalido**'; break
        }    
    
    }
    
    </script>
</body>
</html>
